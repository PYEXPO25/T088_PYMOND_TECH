<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Animated 3D Background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0a0f24, #141c3a, #000000);
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Animated Background */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0044cc, #002a80, #001a55, #000000);
            background-size: 400% 400%;
            animation: backgroundMove 10s infinite ease-in-out alternate;
            opacity: 0.2;
            filter: blur(50px);
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Login Box */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 20px rgba(0, 68, 204, 0.3);
            width: 350px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0084ff;
            font-weight: bold;
            text-shadow: 0px 0px 5px rgba(0, 132, 255, 0.8);
        }

        .form-control {
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-primary {
            width: 100%;
            background-color: #0084ff;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0066cc;
            transform: scale(1.05);
        }

        .forgot-password, .register-link {
            text-align: center;
            margin-top: 10px;
            color: white;
        }

        .forgot-password a, .register-link a {
            color: #0084ff;
            font-weight: bold;
            text-decoration: none;
        }

        .forgot-password a:hover, .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center w-100 h-100">
        <div class="login-container">
            <h2>Login</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-info{% endif %} text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="Username" name="username" required>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="forgot-password">
                <p style="color: white;"><a href="{% url 'farmerweb:forgot-password' %}">Forgot Password?</a></p>
            </div>
            <div class="register-link">
                <p style="color: white;">Don't have an account? <a href="{% url 'farmerweb:registerpage' %}">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
