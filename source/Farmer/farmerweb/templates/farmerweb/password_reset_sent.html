<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .center {
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        text-align: center;
      }

      h1 {
        font-size: 28px;
        color: #0078D7;
        margin-bottom: 15px;
      }

      .signup_link {
        font-size: 16px;
        color: #555;
        background: #e9f4ff;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #d1e7ff;
      }

      b {
        color: #d9534f;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Reset Sent</h1>
      <center>
        <div class="signup_link">A password reset link has been sent to your email. Please note that it <b>expires in 10 minutes</b>!</div>
      </center>
    </div>
  </body>
</html>
