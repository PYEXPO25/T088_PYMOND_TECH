<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant - Easy Farming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow-y: auto !important;
        }

        body {
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle, #0a0f24, #141c3a, #000000);
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0044cc, #002a80, #001a55, #000000);
            background-size: 400% 400%;
            animation: backgroundMove 10s infinite ease-in-out alternate;
            opacity: 0.2;
            filter: blur(50px);
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container"> 
                <h3 style="color: green;">Easy Farming - Merchant</h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" style="margin-right: 20px;">
                            <a class="nav-link {% if active_page == 'merchant_home' %}active{% endif %}" href="{% url 'farmerweb:merchanthomepage' %}">Home</a>
                        </li>
                        <li class="nav-item" style="margin-right: 20px;">
                            <a class="nav-link {% if active_page == 'merchant_account' %}active{% endif %}" href="{% url 'farmerweb:merchantaccountpage' %}">Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'merchant_login' %}active{% endif %}" href="{% url 'farmerweb:merchantlogout' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="flex-grow-1">
        {% block content %}

        {% endblock content %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
