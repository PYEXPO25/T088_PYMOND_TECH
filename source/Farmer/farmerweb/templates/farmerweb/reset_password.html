<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: #f2f2f2;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .center {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      h1 {
        text-align: center;
        font-size: 28px;
        color: #0078D7;
        margin-bottom: 20px;
      }

      form {
        width: 100%;
      }

      .txt_field {
        position: relative;
        margin: 20px 0;
      }

      input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 6px;
        background: #f9f9f9;
      }

      input[type="password"]:focus {
        outline: none;
        border-color: #0078D7;
        background: #ffffff;
      }

      label {
        position: absolute;
        top: 50%;
        left: 10px;
        color: #aaa;
        font-size: 14px;
        transform: translateY(-50%);
        transition: all 0.3s;
        pointer-events: none;
      }

      input:focus + span + label, 
      input:valid + span + label {
        top: -5px;
        font-size: 12px;
        color: #0078D7;
      }

      span {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: #0078D7;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
      }

      input:focus + span {
        transform: scaleX(1);
      }

      input[type="submit"] {
        width: 100%;
        background: #0078D7;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }

      input[type="submit"]:hover {
        background: #005bb5;
      }

      .signup_link {
        margin-top: 15px;
        text-align: center;
      }

      .signup_link a {
        color: #0078D7;
        text-decoration: none;
        font-weight: bold;
      }

      .signup_link a:hover {
        text-decoration: underline;
      }

      h4 {
        margin: 10px 0;
      }

      h4[style*="firebrick"] {
        color: firebrick;
      }

      h4[style*="dodgerblue"] {
        color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Reset Password</h1>
      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'error' %}
            <center><h4 style="color: firebrick;">{{message}}</h4></center>
          {% else %}
            <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
          {% endif %}
        {% endfor %}
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <div class="txt_field">
          <input type="password" name="password" required>
          <span></span>
          <label>Password</label>
        </div>    

        <div class="txt_field">
            <input type="password" name="confirm_password" required>
            <span></span>
            <label>Confirm Password</label>
        </div>    

        <input type="submit" value="Reset">
        <div class="signup_link">
          Remember your password? <a href="{% url 'farmerweb:loginpage' %}">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
